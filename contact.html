<script>
document.addEventListener('DOMContentLoaded', function () {
  const form = document.getElementById('contactForm');
  if (!form) return;
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    try {
      const res = await fetch('contact.php', { method: 'POST', body: formData });
      const ok = res.ok;
      const data = await (res.headers.get('content-type')?.includes('application/json') ? res.json() : res.text());
      if (ok) { alert('ส่งข้อความเรียบร้อยแล้ว ขอบคุณมาก!'); form.reset(); }
      else { alert('ส่งไม่สำเร็จ: ' + (data?.message || data)); }
    } catch (err) {
      alert('เกิดข้อผิดพลาดในการเชื่อมต่อเซิร์ฟเวอร์');
    }
  });
});
</script>
